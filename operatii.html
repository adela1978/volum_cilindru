<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatii aritmetice</title>
</head>
<body>

    <script>
       var numberA = prompt('Please enter numberA');
       var oper = prompt('Please enter +,-,* or /')
       var numberB = prompt('Please enter numberB');
       

       
       
          
       switch(oper){
        case"+":
        alert(oper = parseInt (numberA) + parseInt(numberB));
        break;

        case"-":
        alert(oper = parseInt (numberA) - parseInt(numberB));
        break;

        case"*":
        alert(oper = parseInt (numberA) * parseInt(numberB));
        break;

        case"/":
        alert(oper = parseInt (numberA) / parseInt(numberB));
        break ;

        default:alert("Unknown value");
        break;
    }




    </script>
    
</body>
</html>
