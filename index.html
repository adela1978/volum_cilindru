<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volum Cilindru</title>
 
</head>
<body>


    <script>

        var numberA = prompt('Please enter "Radius of the Cylinder"');
        var numberB = prompt('Please enter "Height of the Cylinder"');
        var numberC = prompt('Please enter Pi , where Pi = 3.14');
        var volumCilindru = parseInt(numberA*numberA)*parseInt(numberB)*parseInt(numberC);
        alert("Volum cilindru is :" + volumCilindru);





    </script>
    
</body>
